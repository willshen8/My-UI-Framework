<!doctype html>
<html lang="en" ng-app="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> My UI Framework</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/syntax-highlight/school-book.css">
    <style type="text/css">
      @font-face {
        font-family:"Lato";
        src: url("/fonts/roboto.ttf") /* TTF file for CSS3 browsers */
      }
    </style>
    <script src="/scripts/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="/scripts/angular.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script>
      $('.dropdown').on('click', function(e){
         $(this).toggleClass('open');
         e.stopPropagation();
        });

    /* Upon a mouseup event, if the clicked element is not dropdown,
    then remove the open class to close the dropdown menu */
        $(document).on('mouseup', function(e){
          var eleNotFound = false;
          if($(e.target).attr("class") !== "dropdown")
          {
                eleNotFound = true;
               $(".dropdown-menu").each(function(){
                 $(this).parent().removeClass('open');
               });
          }
           if(eleNotFound)
             e.preventDefault();
        });
    </script>
  </head>

  <body>
  <div class="grid-container">
    <div class="sidebar">
      <div class="brand"> Logo</div>
      <h2 class="text-center"> Component </h2>
      <ul ng-model="component">
        <li> <a href="#" ng-click="component ='avatar'">Avatar</a></li>
        <li> <a href="#" ng-click="component ='buttons'">Buttons</a></li>
        <li> <a href="#" ng-click="component ='badges'">Badges</a></li>
        <li> <a href="#" ng-click="component ='banner'">Banner</a></li>
        <li> <a href="#" ng-click="component ='cards'">Cards</a></li>
        <li> <a href="#" ng-click="component ='dropdown'">Dropdown</a></li>
        <li> <a href="#" ng-click="component ='input'">Input</a></li>
        <li> <a href="#" ng-click="component ='navbar'">Navbar</a></li>
        <li> <a href="#" ng-click="component ='tabs'"> </a>Tabs</li>
        <li> <a href="#" ng-click="component ='table'">Table</a></li>
      </ul>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="nav">
          <ul>
            <li> <a href="#">About</a> </li>
            <li> <a href="#">Getting Started</a></li>
            <li> <a href="#">UI Components</a> </li>
        </ul>
      </div>
      <div class="search">
        <div class="input-box">
          <input type="search" name="search" placeholder="Search...">
          <i><span class="fa fa-search"> </span></i>
        </div>
      </div>
      <div class="user"><a href="#"><i class="fa fa-user fa-lg"
        aria-hidden="true"></i></a></div>
    </div> <!-- End of header -->

    <!-- Main -->
     <div class="main" ng-switch on="component">
       <ng-include src="'/views/default.html'"></ng-include>
       <div ng-switch-when="avatar" >
         <ng-hide src="'/views/default.html'"></ng-hide>
         <ng-include src="'/views/avatar.html'"></ng-include>
       </div>
       <div ng-switch-when="badges" >
         <ng-include src="'/views/badges.html'"></ng-include>
       </div>
       <div ng-switch-when="banner" >
         <ng-include src="'/views/banner.html'"></ng-include>
       </div>
       <div ng-switch-when="buttons" >
         <ng-include src="'/views/buttons.html'"></ng-include>
       </div>
       <div ng-switch-when="cards">
         <ng-include src="'/views/cards.html'"></ng-include>
       </div>
       <div ng-switch-when="dropdown">
         <ng-include src="'/views/dropdowns.html'"></ng-include>
       </div>
       <div ng-switch-when="input">
         <ng-include src="'/views/input.html'"></ng-include>
       </div>
       <div ng-switch-when="tab">
         <ng-include src="'/views/tabs.html'"></ng-include>
       </div>
       <div ng-switch-when="table">
         <ng-include src="'/views/table.html'"></ng-include>
       </div>
       <div ng-switch-default>
         <ng-include src="'/views/index.html'"></ng-include>
       </div>
    </div> <!-- end of Main -->

    <!-- Footer -->
    <div class="footer">
      <p> Copyright Â© 2017-present </p>
    </div>
  </div> <!-- end of Grid -->

    $('.dropdown').on('click', function(e){
       $(this).toggleClass('open');
       e.stopPropagation();
      });

  /* Upon a mouseup event, if the clicked element is not dropdown,
  then remove the open class to close the dropdown menu */
      $(document).on('mouseup', function(e){
        var eleNotFound = false;
        if($(e.target).attr("class") !== "dropdown")
        {
              eleNotFound = true;
             $(".dropdown-menu").each(function(){
               $(this).parent().removeClass('open');
             });
        }
         if(eleNotFound)
           e.preventDefault();
      });
  </script>
</html>
